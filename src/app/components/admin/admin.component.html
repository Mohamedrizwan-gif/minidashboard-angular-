<br />
<h3>Total Users {{dataSource.length}}</h3>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="sino">
        <th mat-header-cell *matHeaderCellDef>SI No</th>
        <td mat-cell *matCellDef="let element;let i=index">{{i + 1}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element?.name}}</td>
    </ng-container>
    <ng-container matColumnDef="emailid">
        <th mat-header-cell *matHeaderCellDef>Email ID</th>
        <td mat-cell *matCellDef="let element">{{element?.email}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let element">{{element?.username}}</td>
    </ng-container>
    <ng-container matColumnDef="activation">
        <th mat-header-cell *matHeaderCellDef>
            <button color="primary" mat-flat-button (click)="onEdit()">Edit</button>
        </th>
        <td mat-cell *matCellDef="let element">
            <button [title]="!editmode ? 'click edit to change' : ''" [disabled]="!editmode" [ngClass]="element.activate === true ? 'active' : ''"
                mat-stroked-button (click)="onActivate(element)">Activate</button>
            <button [title]="!editmode ? 'click edit to change' : ''" [disabled]="!editmode" [ngClass]="element.activate === false ? 'active' : ''"
                mat-stroked-button (click)="onDeactivate(element)">Deactivate</button>
            <button [title]="!editmode ? 'click edit to change' : ''" [disabled]="!editmode" color="warn" mat-stroked-button
                (click)="onDelete(element)">Delete</button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
